<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grilla de bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grilla.css">
</head>
<body>
    <main class="container">
        <h1>Grilla de bootstrap</h1>

        <div class="row"><!-- fila -->
            <div class="col">columna1</div>
            <div class="col">columna2</div>
            <div class="col">columna3</div>
            <div class="col">columna4</div>
            <div class="col">columna5</div>
            <div class="col">columna6</div>
        </div>


        <div class="row row-cols-2"><!-- fila dos columnas -->
            <div class="col">columna1</div>
            <div class="col">columna2</div>
            <div class="col">columna3</div>
            <div class="col">columna4</div>
            <div class="col">columna5</div>
            <div class="col">columna6</div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3"><!-- fila responsive mobile first-->
            <div class="col">columna1</div>
            <div class="col">columna2</div>
            <div class="col">columna3</div>
            <div class="col">columna4</div>
            <div class="col">columna5</div>
            <div class="col">columna6</div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"><!-- fila responsive mobile first-->
            <div class="col">columna1</div>
            <div class="col">columna2</div>
            <div class="col">columna3</div>
            <div class="col">columna4</div>
            <div class="col">columna5</div>
            <div class="col">columna6</div>
        </div>


    </main>

</body>
</html>
